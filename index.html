<!DOCTYPE html>
<html lang="pt-br">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>
    <title>Jquery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial;
        }

        .box{
            max-width: 1280px;
            width: 100%;
            height: 1px;
            margin: 0 auto;
            position: relative;
        }

        img{
            width: 100%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="box">
        <img class="imagem" src="1.jpg">
        <img class="imagem" src="2.jpg">
        <img class="imagem" src="3.jpg">
</body>
</html>
